<!DOCTYPE html>
<html lang="en">
<head>
  <title>JURASSIC WORLD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>JURASSIC TITLE</h1>
  <p>Subtitle</p> 
</div>
  
<div class="container mt-5">

  <form id="uploadForm" action="server/upload.php" method="POST" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name = "email" id="email" required>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="exampleInputPassword1" class="form-label"># Identificación</label>
        <input type="number" class="form-control" name="document" id="document" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="phone" class="form-label"># Teléfono</label>
        <input type="number" class="form-control" name="phone" id="phone" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" name="city" id="city" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="fileToUpload" class="form-label">Poster</label>
        <input class="form-control form-control" id="fileToUpload" name="fileToUpload" onchange="validateSize(this)"  type="file"  accept="image/gif, image/jpeg, image/png"/ required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mb-3">
<!--         <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto politicas</label>
        </div> -->
        <img src="server/loading.gif" id="loading" alt="loading" width="40" >
       
      </div> 
      <button type="submit" id="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>

</div>

<script type="text/javascript">

$( "#loading" ).hide();
$( "#uploadForm" ).submit(function( event ) {
  $( "#submit" ).slideUp();
  $( "#loading" ).show();
  //event.preventDefault();
});


  function validateSize(input) {
  const fileSize = input.files[0].size / 1024 / 1024; // in MiB
  if (fileSize > 2) {
    alert('El archivo excede los 2MB');
    $('#fileToUpload').val(''); 
  } 
}

</script>
</body>
</html>
